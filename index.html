<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Vegas Club Poker _ Slots Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://www.facebook.com/assets.php/en_US/fbinstant.latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <!--<div id="unity-logo"></div>-->
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="errorLog" style="padding: 10px; border: 1px solid #ccc; background-color: #f8f9fa; overflow-y: scroll; max-height: 300px;"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Vegas Club Poker _ Slots Game</div>
        </div>
    </div>
    <script>

        // Wait for the DOM content to load
        document.addEventListener('DOMContentLoaded', function () {
            // Reference to the error log <div>
            var errorLogDiv = document.getElementById('errorLog');

            // Capture errors and log them in the error log <div>
            window.onerror = function (message, source, lineno, colno, error) {
                // Create a new error message element
                var errorMessage = document.createElement('p');
                errorMessage.style.color = 'red';
                errorMessage.textContent = 'Error: ' + message + ' at line ' + lineno;

                // Append the error message to the error log <div>
                errorLogDiv.appendChild(errorMessage);

                // Scroll to the bottom to show the latest error
                errorLogDiv.scrollTop = errorLogDiv.scrollHeight;

                // Prevent the default browser console error logging
                return true;
            };
        });

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        G_UnityInstance = null;
        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }



        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Vegas_Club_poker_fb_disabled_2.loader.js";
        var config = {
            dataUrl: buildUrl + "/Vegas_Club_poker_fb_disabled_2.data",
            frameworkUrl: buildUrl + "/Vegas_Club_poker_fb_disabled_2.framework.js",
            codeUrl: buildUrl + "/Vegas_Club_poker_fb_disabled_2.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Mr Cowboy",
            productName: "Vegas Club Poker _ Slots Game",
            productVersion: "2.0.2",
            showBanner: unityShowBanner,
        };

        // By default, Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;

        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (/Macintosh/i.test(navigator.userAgent))
            isMobile = navigator.maxTouchPoints > 2;

        if (isMobile) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 3;
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        function JS_CanvasResize() {
            var desireWidth = window.innerWidth;
            var desireHeight = window.innerHeight;
            if (desireWidth < desireHeight) {
                return;
            }

            if (isMobile) {
                canvas.style.position = "absolute";
                canvas.style.top = "0%";
                canvas.style.left = "0%";
            }
            else {
                desireWidth = window.innerWidth - 8;
                desireHeight = window.innerHeight - 8;
            }
            canvas.style.width = desireWidth.toString() + "px";
            canvas.style.height = desireHeight.toString() + "px";

            if (desireHeight / desireWidth >= 0.565) {
                desireHeight = Math.ceil(1334 / desireWidth * desireHeight);
                desireWidth = 1334;
            }
            else {
                desireWidth = Math.ceil(750 / desireHeight * desireWidth);
                desireHeight = 740;
            }
        }

        window.onload = function () {
            JS_CanvasResize();
            JS_CanvasResize();
        }

        window.onresize = function () {
            //JS_CanvasResize();
        }

        G_UnityInstance = null;
        function startUnity() {
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    G_UnityInstance = unityInstance;
                    loadingBar.style.display = "none";
                    GetSupportedAPIs();
                    fetchAndSendUserProfile();
                }).catch((message) => {
                    // alert(message); // facebook 不允许alert
                    console.error("Creating Unity Instance Failed: ", message);
                });
            };
            document.body.appendChild(script);
        }

        // 启动 facebook初始化
        console.log("=====> FBInstant.initializeAsync");
        FBInstant.initializeAsync()
            .then(function () {
                console.info("=====> FBInstant.startGameAsync");
                // 告诉Facebook加载完毕，可以进入游戏了
                // 也可以在这里加载Unity游戏代码和资源，然后再加载完后再进入游戏
                FBInstant.startGameAsync().then(function () {
                    console.info("=====> screen size: " + `${screen.width} x ${screen.height}`);
                    console.info("=====> window size: " + `${window.innerWidth} x ${window.innerHeight}`)

                    // 开始加载Unity游戏代码和资源
                    startUnity();
                });
            });

        function IAP_Init() {
            FBInstant.payments.getCatalogAsync().then(function (catalog) {
                catalog.forEach(function (product) {
                    console.log("GetProductList ", JSON.stringify(product));
                    G_UnityInstance.SendMessage('FBInstantIAPPurchaser', 'ProductList', JSON.stringify(product));
                })
            });
        }

        function GetSupportedAPIs() {
            if (FBInstant.getSupportedAPIs().includes('payments.getCatalogAsync') && FBInstant.getSupportedAPIs().includes('payments.purchaseAsync')) {
                FBInstant.payments.onReady(function () {
                    FBInstant.payments.getCatalogAsync()//fetch all products
                        .then(function (catalog) {
                            //console.log("FI_PurchaseInit API available");
                            //G_UnityInstance.SendMessage('AppsFlyerTrackerCallbacks', 'OnFBIGIAPAvailable', 'true');
                            catalog.forEach(function (product) {
                                //console.log("GetProductList", JSON.stringify(product));
                                G_UnityInstance.SendMessage('FBInstantIAPPurchaser', 'ProductList', JSON.stringify(product));
                            })
                        });

                    //get unconsumed purchases
                    FBInstant.payments.getPurchasesAsync().then(function (purchases) {
                        //console.log("GetPurchaseList");
                        purchases.forEach(function (purchase) {
                            G_UnityInstance.SendMessage('FBInstantIAPPurchaser', 'OnFBIGPurchase', JSON.stringify(purchase));
                        })
                    });
                });
            }
        }

        function FI_Consume(purchaseToken) {
            FBInstant.payments.consumePurchaseAsync(purchaseToken).then(function () {
                console.log("consumed", purchaseToken);
            }).catch(function (error) { console.log("consume failed", purchaseToken, error.message); });
        }

        function handlePurchase(productID) {
            console.log("function handlePurchase(productID) {  " + productID);
            FBInstant.payments.purchaseAsync({
                productID: productID,
                developerPayload: 'foobar',
            }).then(function (purchase) {
                var purchaseResult = {
                    productID: purchase.productID,
                    purchaseToken: purchase.purchaseToken,
                    developerPayload: purchase.developerPayload,
                    purchaseTime: purchase.purchaseTime
                };
                console.log("Purchase Result: ", JSON.stringify(purchaseResult));

                if (G_UnityInstance !== null) {
                    G_UnityInstance.SendMessage('FBInstantIAPPurchaser', 'OnPurchaseComplete', JSON.stringify(purchaseResult));
                } else {
                    console.error("G_UnityInstance is not initialized");
                }
            }).catch(function (error) {
                console.error("Purchase failed: ", error);

                var errorResult = {
                    errorMessage: error.message,
                    errorCode: error.code
                };

                if (G_UnityInstance !== null) {
                    G_UnityInstance.SendMessage('FBInstantIAPPurchaser', 'OnPurchaseFailed', JSON.stringify(errorResult));
                } else {
                    console.error("G_UnityInstance is not initialized");
                }
            });
        }
        function fetchAndSendUserProfile() {
            const player = FBInstant.player;

            const userID = player.getID();
            const userName = player.getName();
            const userPicUrl = player.getPhoto();

            const userProfile = {
                id: userID,
                name: userName,
                picture: userPicUrl
            };

            console.log("User Profile: ", JSON.stringify(userProfile));

            if (G_UnityInstance !== null) {
                G_UnityInstance.SendMessage('FBInstantIAPPurchaser', 'ReceiveUserProfile', JSON.stringify(userProfile));
            } else {
                console.error("G_UnityInstance is not initialized");
            }
        }
    </script>
</body>
</html>
